<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anni Chat</title>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/js/client.js"></script>
    <script defer src="./src/js/editor.js"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/editor.css" />
    <script src="https://kit.fontawesome.com/ae3393d1fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  </head>

  <body onload="enableEditMode();">
    <nav>
        <div class="brand">
            <i class="fas fa-comments"></i>
            <div class="title">ANNI<span>CHAT</span></div>
        </div>
    </nav>
    <main>
        <div class="container"></div>
        <div class="message-box">
          <form id="send-container">
            <div class="action-buttons">
              <button type="button" class="raise" title="Negrito" onclick="execCmd('bold');">
                <i class="fas fa-bold"></i>
              </button>
              <button type="button" class="raise" onclick="execCmd('italic');">
                <i class="fas fa-italic"></i>
              </button>
              <button type="button" class="raise" onclick="execCmd('strikeThrough');">
                <i class="fas fa-strikethrough"></i>
              </button>
              <button class="raise" onclick="execCmd('createLink', prompt('Enter a URL', 'http://'));">
                <i class="fas fa-link"></i>
              </button>
    
              <button type="button" class="raise" onclick="execCmd('insertOrderedList');">
                <i class="fas fa-list-ol"></i>
              </button>
              <button type="button" class="raise" onclick="execCmd('insertUnorderedList');">
                <i class="fas fa-list-ul"></i>
              </button>
              <button type="button" class="raise" onclick="toggleSource();">
                <i class="fas fa-code"></i>
              </button>
              <button class="raise" onclick="execCommandWithArg('insertImage', prompt('Enter the image URL', ''));">
                <i class="fas fa-file-image"></i>
              </button>
              
            </div>
            <div class="message-input">
                <iframe id="chat-input" name="richTextField"></iframe>
                <div class="send-button">
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>
          </form>
        </div>
    </main>
  </body>
</html>
